spring:
  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true      # 콘솔 켜기
      path: /h2-console  # 접속 URL
    settings:
      web-allow-others: true  # 외부 접속 허용


